<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap rel="stylesheet" href="register.css">
</head>
<body>
    <div class="containernav">
        <div class="logo">
            <img src="gambar/skensalogo.png">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="dash.html">Dashboard</a></li>
                    <li><a href="guru.html">Pegawai</a></li>
                    <li><a href="datakelas.html">Siswa</a></li>
                    <li><a href="logout.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </div>
  
    <form class="modal-content" action="dash.html" onsubmit="return showAlert()">
        <div class="container">
            <h1>Log In</h1>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <span class="psw">Forgot <a href="#">password</a></span>

            <button class="submit">Login</button> 
        </div>

        <div class="social-login">
            <button class="google" onclick="https//www.bing.com/ck/a?!&&p=ba04ebc3bb309309b8a8ac69c82978e1da5a20baf7358716146821eee4b4672cJmltdHM9MTcyOTcyODAwMA&ptn=3&ver=2&hsh=4&fclid=3c152d06-d534-64e7-3298-3ee8d4c46581&psq=login+akun+google&u=a1aHR0cHM6Ly9hY2NvdW50cy5nb29nbGUuY29tL0xvZ2lu&ntb=1">
                <img src="gambar/google.png">Google
            </button>
            
            <button class="facebook" onclick="https//www.facebook.com/login.php/">
                <img src="gambar/facebook.png">Facebook
            </button>
        </div>

        <div class="container">
            <span class="reg">Don't have an account? <a href="register.html">Register</a></span>
        </div>
    </form>

<script src="login.js"></script>
</body>
</html>
